<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <header>
        <nav class="red darken-1">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">COVID-19 API</a>
            </div>
        </nav>
    </header>

    <main class="container">

        <div class="row">
            <h4 class="center">Estatísticas globais sobre a COVID-19</h4>
            <div class="divider"></div>
            <canvas id="globalStats" style="display: block; height: 70px;" height="70"></canvas>
        </div>
        <div class="row">
            <h4 class="center">Estatísticas por país - COVID-19</h4>
            <div class="divider"></div>
            <label>Países com casos da COVID-19</label>
            <select class="browser-default" id="selectCountry">
                <option value="" disabled selected>Selecione um país</option>
            </select>
            <canvas id="statsByCountry" style="display: block; height: 70px;" height="70"></canvas>
        </div>
        <div class="row">
            <label>Países sem casos da COVID-19 (Apenas o nome)</label>
            <select class="browser-default" id="noCases">
                <option value="" disabled selected>Selecione um país</option>
            </select>
        </div>

        <div class="row">
            <table class="striped responsive-table horizontal">
                <h4 class="center">Países com casos da COVID-19</h4>
                <div class="divider"></div>
                <thead>
                    <tr>
                        <th>País</th>
                        <th>Total Confirmados</th>
                        <th>Total Mortes</th>
                        <th>Total Recuperados</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
